<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  var numeroPensado = sorteia(10);
  var tentativas = 1;

  while (tentativas <=3) {
    
    var chute = parseInt(prompt("Digite seu chute:"));

    if (chute == numeroPensado) {
      document.write("<br> Você acertou! O número era " + numeroPensado);
      break;

    } else if (chute > numeroPensado) {
      document.write("<br> Você errou, o número é maior que " + chute);
      
      } else {
      document.write("<br> Você errou, o número é menor que " + chute);
      }
    
    tentativas++;
  }
</script>
</body>
</html>
