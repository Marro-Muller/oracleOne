<!DOCTYPE html>
<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  var numeroPensado = sorteia(10);
  var chute = parseInt(prompt("Digite seu chute:"));

  if (chute == numeroPensado) {
    document.write("Você acertou!");
  } else {
    if (chute > numeroPensado) {
      mostra("Você errou, o número era " + numeroPensado + " que é maior que " + chute);
    } else {
      mostra("Você errou, o número era " + numeroPensado + " que é menor que " + chute);
    }
  }
</script>
