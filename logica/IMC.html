<!DOCTYPE html>
<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        return peso / (altura * altura);
    }


var imcMaria = calculaImc(46, 1.56);
var imcCami = calculaImc(45, 1.60);

mostra("O IMC de Maria é " + imcMaria);
mostra("O IMC de Cami é " + imcCami + "<pr>");

var alturaInformada = prompt("Informe sua altura");
var pesoInformado = prompt("Informe seu peso");

var imc = calculaImc (pesoInformado, alturaInformada);

document.write("O seu IMC é " + imc + "<br>");

if (imc < 18.5) {

    mostra("Você está abaixo do recomendado");
}

if (imc > 35) {

    mostra("Você está acima do recomendado");
}

if (imc >=18.5 && imc<=35) {
   
    mostra("Seu IMC está dentro do recomendado");
}

</script>
